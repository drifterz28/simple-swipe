<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>Swipe Example</title>
        <style type="text/css">
            html {
                height: 100%;
            }
            body {
                font-size: 24px;
                height: 100%;
                margin: 0;
                overflow-x: hidden;
                padding: 10px;
                background: #F2F2F2;
            }
            #swipeBox {
                box-sizing: border-box;
                height: 100%;
                padding-top: 60px;
            }
            .cardWrapper {
                width: 100%;
                height: 320px;
                box-sizing: border-box;
                padding: 10px 0;
                transition: all 0.8s ease;
            }
            .card {
                min-width: 300px;
                box-shadow: 0 2px 2px 0 rgba(0,0,0,.11);
                overflow: hidden;
                margin: 0 auto;
                background: #fff;
                box-sizing: border-box;
            }
            .cardDetails {
                font-size: 18px;
                color: #000;
                line-height: 1.2;
                padding: 15px;
            }
            .cardTitle {
                font-size: 22px;
                color: #FFF;
                height: 90px;
                background-repeat: no-repeat;
                background-position: 15px;
                text-indent: 70px;
                line-height: 90px;
            }
            .ha .cardTitle {
                background-color: #0D567B;
                background-image: url(Health-Assessment-Icon.svg);
            }
            .mha .cardTitle {
                background: #5FA0A3;
            }
            .challenges .cardTitle {
                background: #5B5076;
            }
            .rewards .cardTitle {
                background: #90B253;
            }
            [data-state=animate] {
                transition: all 0.2s ease;
            }
            .card img {
                height: 300px;
                width: auto;
            }
        </style>
        <script type="text/javascript" src="simple-swipe.js"></script>
    </head>
    <body>
        <div id="swipeBox">
            <div class="welcomeCard">
                Good Morning, Chris!
            </div>
            <div class="cardWrapper">
                <div class="card ha">
                    <div class="cardTitle">Health Assessment</div>
                    <div class="cardDetails">Take the Health Assessment to get your Health Score and <em>earn</em> Rewards</div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            var s = new SimpleSwipe(document.querySelectorAll('.card'),
                function(swipe) {
                    var target = swipe.event.currentTarget;
                    var docWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
                    var clearBox = docWidth - (docWidth * .20);
                    var targetRect = target.getBoundingClientRect();
                    var swipeStopLocationX = event.changedTouches[0].clientX;
                    if(swipe.direction === 'right') {
                        target.style.transform = 'translateX(' + swipe.length + 'px)';
                        //target.style.opacity = (targetRect.left / clearBox) / 2;
                    }
                    if(swipe.direction === 'left') {
                        target.style.transform = 'translateX(-' + swipe.length + 'px)';
                    }
                },
                function(swipe) {
                    if(swipe.direction === 'left' || swipe.direction === 'right') {
                        swipe.event.preventDefault();
                    }
                    var targetParent = document.querySelector('#swipeBox');
                    var target = swipe.event.currentTarget;
                    var docWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
                    var clearBox = docWidth - (docWidth * .20);
                    var swipeStopLocationX = event.changedTouches[0].clientX;
                    var boxWrapper = target.parentNode;
                    var targetRect = target.getBoundingClientRect();
                    if(clearBox < swipeStopLocationX) {
                        target.style.transform = 'translateX(1000px)';
                        boxWrapper.style.height = 0;
                        boxWrapper.style.padding = 0;
                        setTimeout(function() {
                            if (boxWrapper.parentNode) {
                                boxWrapper.parentNode.removeChild(boxWrapper);
                            }
                        }, 1000);
                    } else {
                        target.style.transform = 'translateX(0)';
                        target.setAttribute('data-state', 'animate');
                        setTimeout(function() {
                            target.setAttribute('data-state', 'noAnimate');
                            target.style.transform = 'initial';
                        }, 300);
                    }
                    switch(swipe.direction) {
                        case 'left':
                            target.style.backgroundColor = 'orange';
                            break;
                        case 'right':
                            target.style.backgroundColor = 'green';
                            break;
                        case 'up':
                            target.style.backgroundColor = 'maroon';
                            break;
                        case 'down':
                            target.style.backgroundColor = 'purple';
                    }
                });
                window.requestAnimationFrame(function(t) {
                    console.log(t);
                });
        </script>
    </body>
</html>
