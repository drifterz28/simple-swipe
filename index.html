<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>Swipe Example</title>
        <style type="text/css">
            html {
                height: 100%;
            }
            body {
                font-family: Helvetica, sans-serif;
                font-size: 24px;
                height: 100%;
                margin: 0;
                text-align: center;
            }
            #swipeBox {
                box-sizing: border-box;
                height: 100%;
                padding-top: 60px;
            }
            .card {
                width: 300px;
                height: 300px;
                box-shadow: 0 0 10px rgba(0,0,0,.5);
                overflow: hidden;
                text-align: center;
                margin: 20px auto;
                padding: 20px;
            }
            [data-state=animate] {
                transition: all 0.2s ease;
            }
            .card img {
                height: 300px;
                width: auto;
            }
        </style>
        <script type="text/javascript" src="simple-swipe.js"></script>
    </head>
    <body>
        <div id="swipeBox">
            <div class="card">
                <img src="http://lorempixel.com/400/400/city">
            </div>
            <div class="card">
                <img src="http://lorempixel.com/400/400/food">
            </div>
            <div class="card">
                <img src="http://lorempixel.com/400/400/cats">
            </div>
            <div class="card">
                <img src="http://lorempixel.com/400/400/transport">
            </div>
            <div class="card">
                <img src="http://lorempixel.com/400/400/people">
            </div>
            <div class="card">
                <img src="http://lorempixel.com/400/400/nature">
            </div>
            <div class="card">
                <img src="http://lorempixel.com/400/400/sports">
            </div>
        </div>

        <script type="text/javascript">
            var s = new SimpleSwipe(document.querySelectorAll('.card'),
                function(swipe) {
                    var target = swipe.event.currentTarget;

                    if(swipe.direction === 'right') {
                        target.style.transform = 'translateX(' + swipe.length + 'px)';
                    }
                    if(swipe.direction === 'left') {
                        target.style.transform = 'translateX(-' + swipe.length + 'px)';
                    }
                },
                function(swipe) {
                    // Minimum swipe length
                    if(swipe.direction !== 'up' || swipe.direction !== 'down') {
                        swipe.event.preventDefault();
                    }
                    var target = swipe.event.currentTarget;
                    var docWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0) - 100;
                    console.log(docWidth);
                    console.log(target.getBoundingClientRect());

                    if(docWidth < target.getBoundingClientRect().left) {
                        if (target.parentNode) {
                            target.parentNode.removeChild(target);
                        }
                    } else {
                        target.style.transform = 'translateX(0)';
                        target.setAttribute('data-state', 'animate');
                        setTimeout(function() {
                            target.setAttribute('data-state', 'noAnimate');
                            target.style.transform = 'initial';
                        }, 300);
                    }

                    switch(swipe.direction) {
                        case 'left':
                            target.style.backgroundColor = 'orange';
                            break;
                        case 'right':
                            target.style.backgroundColor = 'green';
                            break;
                        case 'up':
                            target.style.backgroundColor = 'maroon';
                            break;
                        case 'down':
                            target.style.backgroundColor = 'purple';
                    }
                });
                window.requestAnimationFrame(function(t) {
                    console.log(t);
                });
        </script>
    </body>
</html>
